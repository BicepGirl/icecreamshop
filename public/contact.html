    <h1>Contact us if u have questions!</h1>

    <form method="POST" id="formReq" >
        <label class="formDescLabel">Name: *</label>
       <input type="text" id="contactName" name="contactName" placeholder="Name" required minlength="3" maxlength="30"
              autofocus  >
        <label class="formDescLabel">Mob: *<small>Format:012-345-6789</small></label>
        <input type="tel" id="contactNumber" name="contactNumber" placeholder="012-345-6789"
               required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <label class="formDescLabel">Email: *<small>Anything@gmail.com</small></label>
        <input type="email" id="contactEmail" name="contactEmail" placeholder="Jens@gmail.com"
               required pattern=".+@.+\.com">

       <label  class="formDescLabel">Message:At least 10char *</label>
           <textarea required minlength="10" rows="4" cols="50" name="contactMessage" id="contactMessage"
                     placeholder="Enter text here..." form="formReq">
</textarea>
        <label id="showSuccess" style="display: none">*Success</label>
        <p><input type="submit"  value="OK" >  </p>

    </form>
</section>

    const element = document.getElementById("contactName");
