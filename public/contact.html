<section>
    <h1>Contact us if u have questions!</h1>

    <form method="POST" id="formReq" >
        <label>Name:</label>
       <input type="text" id="contactName" name="contactName" placeholder="Name" required minlength="3" autofocus >
        <label>Mob:<small>Format: 123-456-7890</small></label>
        <input type="tel" id="contactNumber" name="contactNumber" placeholder="Mob" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <label>Email:<small>Anders@gmail.com</small></label>
        <input type="email" id="contactEmail" name="contactEmail" placeholder="Email" required pattern=".+@.+\.com">


       <label>Message:</label>
           <textarea required minlength="10" rows="4" cols="50" name="contactMessage" id="contactMessage" placeholder="Enter text here..." form="formReq">
</textarea>
        <p><input type="submit"  value="OK" >  </p>



    </form>
</section>
