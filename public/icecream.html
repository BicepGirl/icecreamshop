<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I Scream</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="grid-container" id="app">
    <header>
        <h1>Ice Creamery</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="content.html">Content</a></li>
            <li><a class="active" href="icecream.html">Ice Cream</a></li>
            <li><a href="contact.html">Contact</a></li>

        </ul>
    </nav>


    <main id="icecream-grid">
        <article class="icecream-item" v-for="ice in icecream">
            <div class="divImg"><img class="img-border" v-bind:src="ice.icecreamImg"  alt="choclate ice cream in a wafer" width="260">
                <h2>{{ ice.icecreamName }}</h2> <p>{{ice.icecreamDescription}}</p> <h6>Price: ${{ice.icecreamPrice}}</h6></div>


        </article>
    </main>



<footer>
</footer>

</section>

<script src="https://unpkg.com/vue@3"></script>
<script>
    Vue.createApp({
        data() {
            return {

                icecream: [],
                dummyImg: 'img/rainbow.jpg'
            }
        },
        methods: {
            showMessage() {
                this.message = 'Hej ' + this.yourName + '!'
            }
        },
        mounted(){
            fetch('http://localhost:3000/api/icecream')
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    console.log(data);
                    this.icecream = data.icecream;
                });
        }
    }).mount('#app')
</script>

</body>
</html>
