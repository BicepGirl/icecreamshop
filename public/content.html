<!doctype html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Ice Creamery: Content</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="grid-container" id="app">
    <header>
        <h1>Ice Creamery</h1>
    </header>

    <nav>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="content.html">Content</a></li>
            <li><a href="icecream.html">Menu</a></li>
            <li><a href="creator.html">Create Ice Cream</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="icecream_Stripe.html"> Stripe</a></li>
            <li><a href="cart.html"><span class="material-symbols-outlined">shopping_cart</span></a></li>
        </ul>
    </nav>

    <main id="content-grid">
        <article class="icecream-content"  v-for="content in icecream">
            <img class="img-border" v-bind:src="content.icecreamImg" alt="chocolate ice cream in a wafer" width="200">
          <div><h2>{{ content.icecreamName }}</h2> <p>{{content.icecreamContent}}</p></div>
        </article>


    </main>
    <footer>
    </footer>
</section>

<script src="https://unpkg.com/vue@3"></script>
<script>
    Vue.createApp({
        data() {
            return {

                icecream: [],
            }
        },
        mounted(){
            fetch('http://localhost:3000/api/icecream')
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    console.log(data);
                    this.icecream = data.icecream;
                });
        }
    }).mount('#app')
</script>

</body>
</html>
